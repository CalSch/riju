id: "pike"
name: "Pike"

install:
  apt:
    - $(grep-aptavail -eF Package "^pike[0-9.]+$" -s Package -n | sort -Vr | head -n1)
    - $(grep-aptavail -eF Package "^pike[0-9.]+$" -s Package -n | sort -Vr | head -n1)-doc

repl: |
  pike
input: |
  123 * 234;

main: "main.pike"
template: |
  int main()
  {
    write("Hello, world!\n");
    return 0;
  }

run: |
  pike main.pike; pike
