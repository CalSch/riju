# Disabled due to https://github.com/facebook/hhvm/issues/8796

id: "hack"
aliases:
  - "hhvm"
name: "Hack"

install:
  aptKey:
    - "B4112585D386EB94"
  aptRepo:
    - "https://dl.hhvm.com/ubuntu ${ubuntu_name} main"
  apt:
    - hhvm

repl: |
  hhvm -a
input: |
  print 123 * 234

main: "main.hack"
template: |
  <<__EntryPoint>>
  function main(): void {
    echo "Hello, world!\n";
  }

run: |
  echo "Type 'r' at the debugger prompt to run the code" && hhvm -a main.hack
helloInput: |
  r

scope:
  code: |
    function x() : int {
      return 123 * 234;
    }
  input: |
    r
    p x()
