id: "jq"
name: "jq"

install:
  apt:
    - jq

repl: |
  echo 'Reading from stdin...' >&2 && while true; do jq .; done
input: |
  {"foo":"bar"}
output: |
  "foo": "bar"

main: "main.jq"
template: |
  "Hello, world!"

run: |
  echo 'Reading from stdin...' >&2 && while true; do jq "$(< main.jq)"; done
helloInput: |
  {}
runReplOutput: |
  "Hello, world!"
