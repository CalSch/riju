id: "csharp"
aliases:
  - "cs"
  - "mcs"
name: "C#"
monacoLang: csharp

main: "main.cs"
template: |
  class main {
      static void Main(string[] args) {
          System.Console.WriteLine("Hello, world!");
      }
  }

compile: |
  mcs main.cs
run: |
  mono main.exe

format:
  run: |
    clang-format --style="{BasedOnStyle: llvm, IndentWidth: 4}" --assume-filename=format.cs
  input: |
    class main
    {
        static void Main(string[] args)
        {
            System.Console.WriteLine("Hello, world!");
        }
    }
