id: "limbo"
aliases:
  - "inferno"
  - "b"
name: "Limbo"

install:
  build:
    apt:
      - gcc
      - libc6-dev:i386
      - libx11-dev:i386
      - libxext-dev:i386
      - linux-libc-dev:i386

setup: |
  ln -s /usr/local/inferno/* ./

main: "riju/main.b"
template: |
  implement Cmd;

  include "sys.m";
  include "draw.m";

  Cmd : module {
      init : fn (ctxt : ref Draw->Context, args : list of string);
  };

  init(nil : ref Draw->Context, nil : list of string)
  {
      sys := load Sys Sys->PATH;
      sys->print("Hello, world!\n");
  }

compile: |
  limbo -o riju/main.dis riju/main.b
run: |
  emu -r . riju/main.dis
