id: "lua"
name: "Lua"
monacoLang: lua

install:
  apt:
    - $(grep-aptavail -XF Provides lua -a -XF Version "$(grep-aptavail -XF Provides lua -s Version -n | sort -Vr | head -n1)" -s Package -n | head -n1)

repl: |
  lua

main: "main.lua"
template: |
  print("Hello, world!")

run: |
  lua -i main.lua

scope:
  code: |
    x = 123 * 234

lsp:
  start: |
    java -cp /usr/lib/EmmyLua-LS.jar com.tang.vscode.MainKt

skip:
  - lsp
