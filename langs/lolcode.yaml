id: "lolcode"
aliases:
  - "lol"
  - "lci"
name: "LOLCODE"

install:
  prepare:
    apt:
      - cmake
      - python3
  manual: |
    git clone https://github.com/justinmeza/lci.git
    pushd lci
    python3 install.py --prefix="${pkg}/usr/local"
    popd

main: "main.lol"
template: |
  HAI 1.2
    VISIBLE "Hello, world!"
  KTHXBYE

run: |
  lci main.lol
