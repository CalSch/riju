id: "entropy"
aliases:
  - "ent"
  - "entc"
  - "vge"
name: "Entropy"

install:
  apt:
    - mono-mcs
    - mono-runtime
  manual: |
    install -d "${pkg}/opt/entropy"

    wget http://danieltemkin.com/Content/Entropy/Entropy.zip
    unzip -d "${pkg}/opt/entropy" Entropy.zip

main: "main.vge"
template: |
  Program MyNamespace MyProgram [
  	print "Hello, world!\n";
  ]

compile: |
  mono /opt/entropy/entc.exe main.vge | grep -Ev 'WARNING:|Using default' > main.cs && mcs -lib:/opt/entropy -r:Rottytooth.Esolang.Entropy main.cs
run: |
  MONO_PATH=/opt/entropy mono main.exe
hello: |
  [F-J][c-g][j-n][j-n][m-q][*-.][\x1e-"][u-y][m-q][p-t][j-n][b-f][\x1f-#]
helloMaxLength: 13
