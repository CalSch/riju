id: "dylan"
aliases:
  - "opendylan"
name: "Dylan"

setup: |
  cp -R /opt/dylan/project-template/* ./

main: "main.dylan"
template: |
  Module: main

  define function main
      (name :: <string>, arguments :: <vector>)
    format-out("Hello, world!\n");
    exit-application(0);
  end function main;

  main(application-name(), application-arguments());

compile: |
  dylan-compiler -build main.lid
run: |
  _build/bin/main
