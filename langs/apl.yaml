id: "apl"
name: "APL"

info:
  impl: "GNU APL"
  year: 1966
  desc: "Array-based programming language using large range of special symbols for concision"
  ext: apl
  web:
    wiki: "https://en.wikipedia.org/wiki/APL_(programming_language)"
    impl: "https://www.gnu.org/software/apl/"
    source: "https://savannah.gnu.org/svn/?group=apl"
  category:
    - general
  mode: interpreted
  platform: []
  syntax:
    - golf
    - symbol
  typing: dynamic
  paradigm:
    - array
    - functional
    - imperative
  usage: []

repl: |
  apl
input: |
  123 × 234

main: "main.apl"
template: |
  'Hello, world!'

run: |
  apl -f main.apl

scope:
  code: |
    x ← 123 × 234
