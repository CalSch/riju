id: "ruby"
aliases:
  - "irb"
  - "rb"
name: "Ruby"
monacoLang: ruby

install:
  apt:
    - ruby

repl: |
  irb

main: "main.rb"
template: |
  puts "Hello, world!"
suffix: |

  require 'irb'
  IRB.setup(ARGV[0], argv: [])
  workspace = IRB::WorkSpace.new(binding)
  binding_irb = IRB::Irb.new(workspace)
  binding_irb.run(IRB.conf)


run: |
  ruby main.rb

scope:
  code: |
    x = 5

format:
  run: |
    rufo -x
  input: |
    puts "Hello, world!";

pkg:
  install: |
    gem install --user-install NAME

  uninstall: |
    gem uninstall --user-install NAME

  search: |
    curl -sS 'https://rubygems.org/api/v1/search.json?query=NAME' | jq -r 'map(.name) | .[]'

lsp:
  start: |
    solargraph stdio

skip:
  - repl
  - runrepl
  - scope
  - lsp
