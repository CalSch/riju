id: "sqlite"
aliases:
  - "sql"
  - "db"
  - "sqlite3"
name: "SQLite"
monacoLang: sql

install:
  apt:
    - sqlite
  riju:
    - sql-language-server

repl: |
  rm -f db.sqlite3
  sqlite3 db.sqlite3
input: |
  SELECT 123 * 234;

main: "main.sql"
template: |
  SELECT 'Hello, world!';

run: |
  rm -f db.sqlite3
  sqlite3 db.sqlite3 -cmd "$(< main.sql)"

lsp:
  start: |
    sql-language-server up -m stdio -d

skip:
  - lsp
