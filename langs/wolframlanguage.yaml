id: "wolframlanguage"
aliases:
  - "wolfram"
  - "mathematica"
  - "mathics"
  - "wolframmathematica"
  - "wls"
  - "expreduce"
  - "symja"
name: "Wolfram Language"

install:
  pip:
    - Mathics3

repl: |
  mathics

main: "main.wls"
template: |
  Print["Hello, world!"]

run: |
  mathics --persist main.wls

scope:
  code: |
    x = 123 * 234
