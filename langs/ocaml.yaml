id: "ocaml"
name: "OCaml"

install:
  apt:
    - ocaml-nox
  opam:
    - ocamlformat
    - name: ocaml-lsp-server
      source: "https://github.com/ocaml/ocaml-lsp.git"
      binaries:
        - ocamllsp

repl: |
  ocaml
input: |
  123 * 234 ;;

main: "main.ml"
template: |
  ;;
  print_string "Hello, world!\n"

run: |
  ocaml -init main.ml

scope:
  code: |
    ;;
    let x = 123 * 234
  input: |
    x ;;

format:
  run: |
    touch .ocamlformat; ocamlformat --name=format.ml -
  input: |
    print_string "Hello, world!\n";;

lsp:
  start: |
    ocamllsp
  lang: "ocaml"

skip:
  - lsp
