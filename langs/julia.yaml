id: "julia"
aliases:
  - "jl"
name: "Julia"

repl: |
  julia

main: "main.jl"
template: |
  println("Hello, world!")

run: |
  julia -L main.jl

scope:
  code: |
    x = 123 * 234

lsp:
  start: |
    JULIA_DEPOT_PATH=:/opt/julia julia -e 'using LanguageServer; run(LanguageServerInstance(stdin, stdout))'
  config: null

skip:
  - lsp
