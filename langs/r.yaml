id: "r"
aliases:
  - "rlang"
name: "R"
monacoLang: r

install:
  aptKey:
    - "E298A3A825C0D65DFD57CBB651716619E084DAB9"
  aptRepo:
    - "deb [arch=amd64] https://cloud.r-project.org/bin/linux/ubuntu ${ubuntu_name}-$(curl -fsSL https://cran.r-project.org/bin/linux/ubuntu/ | grep -Eo 'cran[0-9]+' | head -n1)/"
  apt:
    - r-base

repl: |
  R

main: ".Rprofile"
template: |
  print("Hello, world!")

run: |
  R --no-save

scope:
  code: |
    x = 123 * 234
