id: "flex"
aliases:
  - "lex"
name: "Flex"

install:
  apt:
    - flex
    - flex-doc

main: "main.lex"
template: |
  %{
  #include <stdio.h>
  %}

  %%
  %%

  int yywrap() {
    printf("Hello, world!\n");
    return 1;
  }

  int main() {
    yylex();
    return 0;
  }

compile: |
  lex -o main.c main.lex && clang main.c -o main
run: |
  echo 'Reading from stdin, ctrl+D to end input...' >&2 && ./main
helloInput: |
  EOF
