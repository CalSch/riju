id: "postgresql"
aliases:
  - "psql"
  - "postgres"
  - "pgsql"
  - "postgre"
name: "PostgreSQL"
monacoLang: pgsql

install:
  apt:
    - postgresql
    - postgresql-client
  riju:
    - sqls

repl: |
  rm -rf data
  /usr/lib/postgresql/*/bin/initdb -D data
  (echo "listen_addresses = ''"; echo "unix_socket_directories = '.'") >> data/postgresql.conf
  /usr/lib/postgresql/*/bin/pg_ctl -D data -w start
  psql -h "$PWD/data" postgres
input: |
  SELECT 123 * 234;

main: "main.sql"
template: |
  SELECT 'Hello, world!';

run: |
  set -e

  rm -rf data
  /usr/lib/postgresql/*/bin/initdb -D data
  (echo "listen_addresses = ''"; echo "unix_socket_directories = '.'") >> data/postgresql.conf
  /usr/lib/postgresql/*/bin/pg_ctl -D data -w start

  set +e
  psql -h "$PWD/data" postgres -f main.sql
  psql -h "$PWD/data" postgres

lsp:
  start: |
    sqls

skip:
  - lsp
