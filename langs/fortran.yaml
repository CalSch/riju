id: "fortran"
aliases:
  - "f"
  - "flang"
  - "fortran77"
  - "fortran90"
  - "fortran95"
  - "fortran2003"
  - "fortran2008"
name: "FORTRAN"

install:
  apt:
    - gfortran
  pip:
    - fortran-language-server

main: "main.f95"
template: |2
         PROGRAM hello
            PRINT *, "Hello, world!"
         END PROGRAM hello

compile: |
  gfortran main.f95 -o main
run: |
  ./main

lsp:
  start: |
    fortls

skip:
  - lsp
