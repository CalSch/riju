id: "fortran"
aliases:
  - "f"
  - "flang"
  - "fortran77"
  - "fortran90"
  - "fortran95"
  - "fortran2003"
  - "fortran2008"
name: "FORTRAN"

main: "main.f"
template: |2
         program hello
            print *, "Hello, world!"
         end program hello

compile: |
  flang main.f -o main
run: |
  ./main

lsp:
  start: |
    fortls

skip:
  - lsp
