id: "elvish"
aliases:
  - "elv"
name: "Elvish"

repl: |
  SHELL=/usr/bin/elvish HOME="$PWD" elvish
input: |
  * 123 234

main: ".elvish/rc.elv"
template: |
  echo "Hello, world!"
createEmpty: ""

run: |
  SHELL=/usr/bin/elvish HOME="$PWD" elvish

scope:
  code: |
    x = (* 123 234)
  input: |
    echo $x
