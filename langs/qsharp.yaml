id: "qsharp"
aliases:
  - "q"
  - "qs"
name: "Q#"

setup: |
  cp -R /opt/qsharp/dotnet ./.dotnet && cp -R /opt/qsharp/project-template/* ./

main: "Main.qs"
template: |
  namespace main {

      open Microsoft.Quantum.Canon;
      open Microsoft.Quantum.Intrinsic;

      @EntryPoint()
      operation Main() : Unit {
          Message("Hello, world!");
      }
  }

run: |
  dotnet run
