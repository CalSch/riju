id: "yorick"
name: "Yorick"

install:
  apt:
    - yorick
    - rlwrap

repl: |
  rlwrap yorick

main: "main.i"
template: |
  write, "Hello, world!"

run: |
  echo "Type '#include \"main.i\"' to run the code." && rlwrap yorick
helloInput: |
  #include "main.i"

scope:
  code: |
    x = 123 * 234
  input: |
    #include "main.i"
    x
