id: "dart"
name: "Dart"
monacoLang: dart

install:
  aptKey:
    - "https://dl-ssl.google.com/linux/linux_signing_key.pub"
  aptRepo:
    - "https://storage.googleapis.com/download.dartlang.org/linux/debian stable main"
  apt:
    - dart

main: "main.dart"
template: |
  void main() {
    print('Hello, world!');
  }

run: |
  dart main.dart

lsp:
  start: |
    dart /usr/lib/dart/bin/snapshots/analysis_server.dart.snapshot --lsp
  disableDynamicRegistration: true
  lang: "dart"
  code: "TODO"
  item: "TODO"

skip:
  - lsp
