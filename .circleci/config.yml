version: 2
workflows:
  version: 2
  ci:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
jobs:
  build_and_deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          command: tools/ci-bootstrap.bash
          no_output_timeout: 1h
